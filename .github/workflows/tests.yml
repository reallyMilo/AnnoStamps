name: 'Tests'

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run lint
        run: pnpm lint
  test:
    name: 'test_front'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run test
        run: pnpm test
  e2e:
    timeout-minutes: 15
    name: 'e2e tests'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: annostamps
          POSTGRES_USER: annouser
          POSTGRES_PASSWORD: annouser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: 'Create Database and Seed'
        run: pnpm migrate && pnpm db-seed
        env:
          DATABASE_URL: postgresql://annouser:annouser@localhost:5433/annostamps
          DIRECT_URL: postgresql://annouser:annouser@localhost:5433/annostamps

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.2
        with:
          image-tag: '4.7.0'
          configuration: DEBUG=1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform/dev
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: NODE_ENV=test pnpm build
          start: pnpm start
          browser: chrome
        env:
          DATABASE_URL: postgresql://annouser:annouser@localhost:5433/annostamps
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: '54x5s+4mM6/yoJa/z4q57PElcT67/mPKkI2hgNX2Ht4='
          AWS_S3_REGION: 'us-east-1'
          AWS_S3_BUCKET: 'annostamps'
          NEXT_PUBLIC_CLOUDFRONT_CDN: 'http://s3.localhost.localstack.cloud:4566/annostamps'
