name: 'Tests'

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run lint
        run: pnpm lint
  test:
    name: 'test_front'
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Run test
        run: pnpm test
  e2e:
    timeout-minutes: 15
    name: 'e2e tests'
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build
      - name: Cypress e2e
        run: pnpm ci:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/annostamps
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/annostamps
