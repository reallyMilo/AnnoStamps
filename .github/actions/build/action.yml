name: 'Build'
description: 'Set up'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.8.0
        run_install: false
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: pnpm install --no-frozen-lockfile
      shell: bash
