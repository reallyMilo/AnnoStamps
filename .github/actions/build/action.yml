name: 'Build'
description: 'Set up'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: pnpm install
      shell: bash
