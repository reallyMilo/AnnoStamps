description: Set up
name: Build
runs:
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false
        version: 10.23.0
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.21.1
    - run: pnpm install --frozen-lockfile
      shell: bash
  using: composite
